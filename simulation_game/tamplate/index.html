<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="バンタン恋愛ハートビート">
    <meta name="google-site-verification" content="HMHXUR7EZxViw3rl4D6eIgkN7kujirs-Lx6e4P6DxVU" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>バンタン恋愛ハートビート</title>
</head>
<body class="main_body">
    <main>
        <div class="log_box" id="log_box" onclick="log_animation()">
            <p class="log_icon_p"><img src="../img/log_button_icon.svg" alt="log_icon" class="log_icon" id="log_icon"></p>
        </div>
        <div class="log_sidebar" id="log_sidebar">
            <div class="log_sidebar_text" id="log_sidebar_text">
                <!--ここにログを追加していく-->
            </div>
        </div>
        <div class="character_img_box" id="character_img_box">
            <p class="character_img_p"><img src="#" alt="" class="character_img" id="character_img"></p>
        </div>
        <div class="text_window" id="text_window">
            <p class="current_text" id="current_text"> <!-- ここにテキストを追加していく --> </p>
            <button class="next_button" id="next_button" onclick="next_text()"></button>
            <div class="option" id="option">
                <button class="option_box" id="option_box1" onclick="option(1)">
                    <p>1</p>
                    <p id="option_text1"> <!-- ここに選択肢を追加していく --> </p>
                </button>
                <button class="option_box" id="option_box2" onclick="option(2)">
                    <p>2</p>
                    <p id="option_text2"> <!-- ここに選択肢を追加していく --> </p>
                </button>
            </div>
            <div class="name_tag" id="name_tag">
                <h1 class="name_tag_h1" id="name_tag_h1"> <!--- 後でjsでキャラクター名を挿入 --> </h1>
            </div>
        </div>
    </main>
    <script src="../js/script.js" defer></script>
</body>
</html>
