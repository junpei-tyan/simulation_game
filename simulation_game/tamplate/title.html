<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="バンタン恋愛ハートビート 【タイトル】">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>バンタン恋愛ハートビート 【タイトル】</title>
</head>
<body>
    <main>
        
        <p>タイトル画面で何かしらのキーを押す、又は画面のどこかしらをクリック<br>↓</p>
        <p>プレイヤーの性別を選択<br>↓</p>
        <p>プレイヤー名を入力<br>↓</p>
        <p>キャラを選択<br>↓</p>
        <p>選択したオプションの確認<br>↓</p>
        <p>スタートボタンを押してゲーム開始</p>

        <!-- <div class="gender_option_box">
            <button>性別1</button>
            <button>性別2</button>
        </div> -->
        <form action="" method="post">
            <label for="player_name_input" class="player_name_label">↓ プレイヤー名を入力してEnter ↓</label>
            <input type="text" minlength="1" maxlength="14" name="player_name_input" class="player_name_input" id="player_name_input">
        </form>
        <p id="player_name_text" class="player_name_text"></p>
        <div class="character_option_box">
            <div class="character_option">
                <img src="../img/character/Kitamura/Kitamura_4.png" alt="character_option_img4">
                <button onclick="character_select('キタムラ')">キタムラ</button>
            </div>
            <div class="character_option">
                <img src="../img/character/Hukaya/Hukaya_2.png" alt="character_option_img2">
                <button onclick="character_select('フカヤ')">フカヤ</button>
            </div>
            <div class="character_option">
                <img src="../img/character/Komatsu/Komatsu_2.png" alt="character_option_img5">
                <button onclick="character_select('コマツ')">コマツ</button>
            </div>
            <div class="character_option">
                <img src="../img/character/Hashidume/Hashidume_2.png" alt="character_option_img1">
                <button class="character_name_button" onclick="character_select('ハシヅメ')">ハシヅメ</button>
            </div>
            <div class="character_option">
                <img src="../img/character/Katura/Katura_2.png" alt="character_option_img3">
                <button onclick="character_select('カツラ')">カツラ</button>
            </div>
        </div>
        <div><a href="index.html" class="start_button">ゲーム開始！</a></div>
    </main>
    <script src="../js/script.js" defer></script>
</body>
</html>
